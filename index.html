<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="bluenav">
            <img src="images/logo-no-background.svg" class="header_logo" alt="Site logo">
            <ul class="buttons">
                <li>Home</li>
                <li>Order</li>
                <li>FAQ</li>
                <li>Contacts</li>
            </ul>
        </div>
    </nav>
    <div class="lightblue"></div>
    <div class="formDiv">
        <form class="form" action="index.html">
            <label for="product">Choose product</label>
            <select id="product" name="product">
                <option value="businesscards">Business Cards</option>
                <option value="flyers">Flyers</option>
                <option value="posters">Posters</option>
            </select>
            <label for="paper">Choose paper</label>
            <select id="paper" name="paper">
                <option value="premium">Premium paper</option>
                <option value="basic">Basic paper</option>
                <option value="deco">Decorative paper</option>
            </select>
            <label for="qty">Quantity</label>
            <input type="number" name="qty" id="qty">
            <input class="submitButton" type="submit">
        </form>
    </div>
</body>

</html>
